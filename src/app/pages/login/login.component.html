<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-5 intro-section">
          <div class="brand-wrapper">
            <!-- ajouter le logo -->
            <a alt="" class="logo"> </a>
          </div>
          <div class="intro-content-wrapper">
            <h1 class="intro-title">Welcome to website !</h1>
            <p class="intro-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</p>
          </div>
          <div class="intro-section-footer">
            <p>Copyright 2020  bootstrapdash</p>
          </div>
        </div>
        <div class="col-sm-7 form-section">
            <p class="login-wrapper-signup-text">Need an account?<a href="#!">Signup here</a></p>
          <div class="login-wrapper">
            <h2 class="login-title">Sign in</h2>
            <form action="#!">
              <div class="form-group">
                <label for="username" class="sr-only">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username">
              </div>
              <div class="form-group mb-3">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
              </div>
              <div class="custom-control custom-checkbox login-check-box">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember Me</label>
              </div> 
              <div class="d-flex justify-content-between align-items-center mb-5">
                <input name="login" id="login" class="btn login-btn" type="button" value="Login">
                <a href="#!" class="forgot-password-link">Password?</a>
              </div>
            </form>
            <h6 class="social-login-title">OR</h6>
            <nav class="social-login-links">
              <a href="#!" class="social-login-link">
                <img src="assets/img/facebook.svg" alt="facebook logo"> Facebook
              </a>
              <a href="#!" class="social-login-link">
                <img src="assets/img/twitter.svg" alt="twitter logo"> Twitter
              </a>
              <a href="#!" class="social-login-link">
                <img src="assets/img/google.svg" alt="google logo"> Google
              </a>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
